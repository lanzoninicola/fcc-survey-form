<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto Mono"
    />
  </head>
  <body>
    <main>
      <div class="form-container">
        <div class="fcc-brand-aside">
          <div class="fcc-logo-wrapper">
            <img
              src="/assets/images/fcc_primary_small.svg"
              alt="FreeCodeCamp Logo"
              width="150"
            />
          </div>
        </div>
        <div class="form-main">
          <header>
            <h1 id="title" class="form-title">Survey Form</h1>
            <p id="description">
              Thank you for taking the time to help us improve the platform
            </p>
          </header>
          <div class="form-content">
            <form id="survey-form" action="index.html" method="post">
              <div class="form-group">
                <div class="form-item">
                  <label class="label-base" id="name-label" for="name"
                    >Name</label
                  >
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="form-item">
                  <label class="label-base" id="email-label" for="email"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="form-item">
                  <label class="label-base" id="number-label" for="score"
                    >How would you rate our courses from 1 to 10?</label
                  >
                  <input
                    type="number"
                    name="score"
                    id="number"
                    class="form-control"
                    placeholder="10"
                    max="10"
                    min="1"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="form-item">
                  <label class="label-base" for="dropdown"
                    >Which option best describes your current role?
                  </label>
                  <select
                    name="student-role"
                    id="dropdown"
                    class="form-control"
                  >
                    <option value="student">Student</option>
                    <option value="fulltime-job">Full-time Job</option>
                    <option value="freelance">Freelance</option>
                    <option value="hobbyist">Hobbyist</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="form-item">
                  <p class="label-base">
                    Would you recommend freeCodeCamp to a friend?
                  </p>

                  <div class="form-item-radio">
                    <label>
                      <input
                        name="user-recommend"
                        value="definitely"
                        type="radio"
                        class="input-radio"
                        checked
                      />Definitely</label
                    >
                  </div>
                  <div class="form-item-radio">
                    <label>
                      <input
                        name="user-recommend"
                        value="maybe"
                        type="radio"
                        class="input-radio"
                      />Maybe</label
                    >
                  </div>
                  <div class="form-item-radio">
                    <label
                      ><input
                        name="user-recommend"
                        value="not-sure"
                        type="radio"
                        class="input-radio"
                      />Not sure</label
                    >
                  </div>
                </div>
              </div>
              <div class="form-group">
                <p class="label-base">
                  What would you like to see improved?
                  <span class="clue">(Check all that apply)</span>
                </p>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="front-end-projects"
                      type="checkbox"
                      class="input-checkbox"
                    />Front-end Projects</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label>
                    <input
                      name="prefer"
                      value="back-end-projects"
                      type="checkbox"
                      class="input-checkbox"
                    />Back-end Projects</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="data-visualization"
                      type="checkbox"
                      class="input-checkbox"
                    />Data Visualization</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="challenges"
                      type="checkbox"
                      class="input-checkbox"
                    />Challenges</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="open-source-community"
                      type="checkbox"
                      class="input-checkbox"
                    />Open Source Community</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="gitter-help-rooms"
                      type="checkbox"
                      class="input-checkbox"
                    />Gitter help rooms</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="videos"
                      type="checkbox"
                      class="input-checkbox"
                    />Videos</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="city-meetups"
                      type="checkbox"
                      class="input-checkbox"
                    />City Meetups</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="wiki"
                      type="checkbox"
                      class="input-checkbox"
                    />Wiki</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="forum"
                      type="checkbox"
                      class="input-checkbox"
                    />Forum</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="additional-courses"
                      type="checkbox"
                      class="input-checkbox"
                    />Additional Courses</label
                  >
                </div>
              </div>
              <div class="form-group">
                <div class="form-item comments">
                  <p class="label-base">Any comments or suggestions?</p>
                  <textarea
                    id="comments"
                    class="input-textarea"
                    name="comment"
                    placeholder="Enter your comment here..."
                  ></textarea>
                </div>
              </div>
              <div class="form-group submit">
                <button type="submit" id="submit" class="btn btn-primary">
                  SUBMIT
                </button>
              </div>
              <footer>
                <p>Developed with love by</p>
                <div class="github">
                  <a
                    href="https://github.com/lanzoninicola"
                    class="github-link"
                    target="_blank"
                  >
                    <svg
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M12 0C5.374 0 0 5.373 0 12C0 17.302 3.438 21.8 8.207 23.387C8.806 23.498 9 23.126 9 22.81V20.576C5.662 21.302 4.967 19.16 4.967 19.16C4.421 17.773 3.634 17.404 3.634 17.404C2.545 16.659 3.717 16.675 3.717 16.675C4.922 16.759 5.556 17.912 5.556 17.912C6.626 19.746 8.363 19.216 9.048 18.909C9.155 18.134 9.466 17.604 9.81 17.305C7.145 17 4.343 15.971 4.343 11.374C4.343 10.063 4.812 8.993 5.579 8.153C5.455 7.85 5.044 6.629 5.696 4.977C5.696 4.977 6.704 4.655 8.997 6.207C9.954 5.941 10.98 5.808 12 5.803C13.02 5.808 14.047 5.941 15.006 6.207C17.297 4.655 18.303 4.977 18.303 4.977C18.956 6.63 18.545 7.851 18.421 8.153C19.191 8.993 19.656 10.064 19.656 11.374C19.656 15.983 16.849 16.998 14.177 17.295C14.607 17.667 15 18.397 15 19.517V22.81C15 23.129 15.192 23.504 15.801 23.386C20.566 21.797 24 17.3 24 12C24 5.373 18.627 0 12 0Z"
                        fill="black"
                      />
                    </svg>
                    /Lanzoni Nicola</a
                  >
                </div>
              </footer>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script
      crossorigin="anonymous"
      type="text/javascript"
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>
  </body>
</html>
