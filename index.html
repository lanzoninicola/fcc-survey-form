<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto Mono"
    />
  </head>
  <body>
    <main>
      <div class="form-container">
        <div class="fcc-brand-aside">
          <div class="fcc-logo-wrapper">
            <img
              src="/assets/images/fcc_primary_small.svg"
              alt="FreeCodeCamp Logo"
              width="150"
            />
          </div>
        </div>
        <div class="form-main">
          <div class="form-header">
            <h1 id="title" class="form-title">Survey Form</h1>
            <p id="description">
              Thank you for taking the time to help us improve the platform
            </p>
          </div>
          <div class="form-content">
            <form id="survey-form" action="index.html" method="post">
              <div class="form-group">
                <div class="form-item">
                  <label class="label-base" id="name-label" for="name"
                    >Name</label
                  >
                  <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    placeholder="Enter your name"
                    required
                  />
                </div>
                <div class="form-item">
                  <label class="label-base" id="email-label" for="email"
                    >E-mail</label
                  >
                  <input
                    type="email"
                    name="email"
                    id="email"
                    class="form-control"
                    placeholder="Enter your email"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="form-item">
                  <label class="label-base" id="number-label" for="score"
                    >How would you rate our courses from 1 to 10?</label
                  >
                  <input
                    type="number"
                    name="score"
                    id="score"
                    class="form-control"
                    placeholder="10"
                    max="10"
                    min="1"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="form-item">
                  <label class="label-base" for="dropdown"
                    >Which option best describes your current role?
                  </label>
                  <select
                    name="student-role"
                    id="dropdown"
                    class="form-control"
                  >
                    <option value="student">Student</option>
                    <option value="fulltime-job">Full-time Job</option>
                    <option value="freelance">Freelance</option>
                    <option value="hobbyist">Hobbyist</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <div class="form-item">
                  <p class="label-base">
                    Would you recommend freeCodeCamp to a friend?
                  </p>

                  <div class="form-item-radio">
                    <label>
                      <input
                        name="user-recommend"
                        value="definitely"
                        type="radio"
                        class="input-radio"
                        checked
                      />Definitely</label
                    >
                  </div>
                  <div class="form-item-radio">
                    <label>
                      <input
                        name="user-recommend"
                        value="maybe"
                        type="radio"
                        class="input-radio"
                      />Maybe</label
                    >
                  </div>
                  <div class="form-item-radio">
                    <label
                      ><input
                        name="user-recommend"
                        value="not-sure"
                        type="radio"
                        class="input-radio"
                      />Not sure</label
                    >
                  </div>
                </div>
              </div>
              <div class="form-group">
                <p class="label-base">
                  What would you like to see improved?
                  <span class="clue">(Check all that apply)</span>
                </p>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="front-end-projects"
                      type="checkbox"
                      class="input-checkbox"
                    />Front-end Projects</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label>
                    <input
                      name="prefer"
                      value="back-end-projects"
                      type="checkbox"
                      class="input-checkbox"
                    />Back-end Projects</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="data-visualization"
                      type="checkbox"
                      class="input-checkbox"
                    />Data Visualization</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="challenges"
                      type="checkbox"
                      class="input-checkbox"
                    />Challenges</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="open-source-community"
                      type="checkbox"
                      class="input-checkbox"
                    />Open Source Community</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="gitter-help-rooms"
                      type="checkbox"
                      class="input-checkbox"
                    />Gitter help rooms</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="videos"
                      type="checkbox"
                      class="input-checkbox"
                    />Videos</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="city-meetups"
                      type="checkbox"
                      class="input-checkbox"
                    />City Meetups</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="wiki"
                      type="checkbox"
                      class="input-checkbox"
                    />Wiki</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="forum"
                      type="checkbox"
                      class="input-checkbox"
                    />Forum</label
                  >
                </div>
                <div class="form-item-checkbox">
                  <label
                    ><input
                      name="prefer"
                      value="additional-courses"
                      type="checkbox"
                      class="input-checkbox"
                    />Additional Courses</label
                  >
                </div>
              </div>
            </form>
          </div>
          <div class="form-footer"></div>
        </div>
      </div>
    </main>
    <script
      crossorigin="anonymous"
      type="text/javascript"
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
    ></script>
  </body>
</html>
